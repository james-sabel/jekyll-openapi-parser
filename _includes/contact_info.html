<!-- Data file name goes here -->
{% assign data_source = "meme_generator" %}

<p><b>{{ site.data.[data_source].info.contact.name }}</b></p>
<table id="contact-info">
    <tr>
        <th>E-mail:</th>
        <td>{{ site.data.[data_source].info.contact.email }}</td>
    </tr>
    <tr>
        <th>Website:</th>
        <td><a href="{{ site.data.[data_source].info.contact.url }}" target="_blank">{{ site.data.[data_source].info.contact.url }}</a></td>
    </tr>
    <tr>
        <th>License:</th>
        <td><a href="https://imgflip.com/terms" target="_blank">Terms of Use</a></td>
    </tr>
    <tr>
        <th>Privacy:</th>
        <td><a href="https://imgflip.com/privacy" target="_blank">Privacy Policy</a></td>
    </tr>
</table>
